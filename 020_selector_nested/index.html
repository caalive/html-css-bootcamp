<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>nested selector</title>
</head>
<body>
<div>
    <p>first p</p>
    <p>second p</p>
    <section>
        <p>third p</p>
    </section>
    <p>fourth p</p>
</div>
<p>another p</p>
<p>and another p sibling</p>
</body>
</html>
